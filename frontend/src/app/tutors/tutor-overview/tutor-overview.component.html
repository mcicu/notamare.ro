<div *ngIf="tutor" class="tutor-overview">
  <div fxLayout="column" fxLayoutGap="10px">
    <div class="delimited-row" fxLayout="row" fxLayoutAlign="left center" fxLayoutGap="15px">
      <div class="tutor-photo">
        <img [src]="tutor.image">
      </div>
      <div fxFlex="1 1" fxLayout="column" fxLayoutGap="20px">
        <div class="tutor-name">{{tutor.name}}</div>
        <!--<mat-divider></mat-divider>-->
        <div class="tutor-session" fxLayout="row" fxLayoutGap="10px">
          <div class="tutor-session">
            {{tutor.session.price}} RON / {{tutor.session.duration}} ore
          </div>
        </div>
      </div>
    </div>

    <div class="delimited-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between center" fxLayoutGap="20px">
      <div class="tutor-call-button">
        <a [href]="'tel:' + tutor.phoneNumber" color="primary" mat-stroked-button>
          <i class="fa fa-phone"></i>
          {{tutor.phoneNumber}}
        </a>
      </div>
      <mat-chip-list>
        <mat-chip *ngFor="let subject of tutor.subjects" color="primary" selected>{{subject}}</mat-chip>
      </mat-chip-list>
    </div>

    <div class="delimited-row">
      <div class="tutor-description">{{tutor.description}}</div>
    </div>

    <div class="delimited-row" fxLayout="row" fxLayoutAlign="left center" fxLayoutGap="10px">
      <mat-chip-list>
        <mat-chip *ngFor="let studentLevel of tutor.preferences.studentLevels">{{studentLevel}}</mat-chip>
      </mat-chip-list>
    </div>

    <div class="delimited-row" fxLayout="column">
      <div class="tutor-county"><i class="fa fa-map-marker field-marker"></i> {{tutor.county}} </div>
      <mat-list>
        <mat-list-item *ngFor="let tutoringLocation of tutor.preferences.tutoringLocations"
                       [ngStyle]="{height: '2em'}">
          <mat-icon matListIcon>checkmark</mat-icon>
          {{tutoringLocation}}
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
