<div *ngIf="tutor" class="tutor-overview mat-typography">
  <div fxLayout="column" fxLayoutGap="10px">
    <div class="delimited-row" fxLayout="row" fxLayoutAlign="left center" fxLayoutGap="20px">
      <div class="tutor-photo">
        <img [src]="tutor.image">
      </div>
      <div fxFlex="1 1" fxLayout="column" fxLayoutGap="30px">
        <div class="tutor-name">{{tutor.name}}</div>
        <div class="tutor-call-button">
          <a [href]="'tel:' + tutor.phoneNumber" mat-stroked-button color="primary" >
            <i class="fa fa-phone"></i>
            {{tutor.phoneNumber}}
          </a>
        </div>
      </div>
    </div>

    <div class="delimited-row">
      <p class="tutor-description">{{tutor.description}}</p>
    </div>

    <div class="delimited-row" fxLayout="row" fxLayoutAlign="space-between center">
      <div class="tutor-county"><i class="fa fa-map-marker field-marker"></i> {{tutor.county}} </div>
      <mat-chip-list>
        <mat-chip *ngFor="let tutoringLocation of tutor.preferences.tutoringLocations" color="accent"
                  selected>{{tutoringLocation}}</mat-chip>
      </mat-chip-list>
    </div>

    <div class="delimited-row" fxLayout="row" fxLayoutAlign="left center" fxLayoutGap="10px">
      <h4><i class="fa fa-child field-marker"></i></h4>
      <mat-chip-list>
        <mat-chip *ngFor="let studentLevel of tutor.preferences.studentLevels" color="primary"
                  selected>{{studentLevel}}</mat-chip>
      </mat-chip-list>
    </div>
  </div>
</div>
