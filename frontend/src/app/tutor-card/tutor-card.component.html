<mat-card color="primary" fxFlex="1 1 100" fxLayout="row" fxLayoutGap="10px">
  <div fxFlex="1 1 20">
    <img [src]="tutor.image" style="background-color: #363999" width="100%"/>
  </div>
  <mat-card-content fxFlex="1 1 60">
    <h2>{{tutor.name}}</h2>
    <h4>{{tutor.subjects}}</h4>
    <div>
      {{tutor.description}}
    </div>
  </mat-card-content>
  <mat-list fxFlex="1 0 200px">
    <mat-list-item>
      <div fxLayout="row" fxLayoutGap="5px" fxFlex="0 0 100" class="center-text">
        <div fxLayout="column" fxFlex="1 1 40">
          Reviews
        </div>
        <div fxLayout="column" fxFlex="1 1 60">
          <div>{{tutor.price}} RON</div>
          <div>2 ore</div>
        </div>
      </div>
    </mat-list-item>
    <mat-list-item>
      <button class="button-primary" mat-button fxFlex="1 1 100">Call</button>
    </mat-list-item>
  </mat-list>
</mat-card>
