<app-header></app-header>

<!------------------>
<button mat-button (click)="sidenav.toggle()">Toggle sidenav</button>
<mat-sidenav-container>
  <mat-sidenav mode="side" #sidenav>
    Side nav
  </mat-sidenav>
  <mat-sidenav-content class="main-content">
    <div fxFlex="1 1 40" fxLayout="column" fxLayoutGap="10px" class="left-column">
      <mat-card *ngFor="let tutor of tutorListService.getTutors()" color="primary" fxFlex="1 1 100">
        <mat-card-header >{{tutor.name}} | {{tutor.subjects}} | {{tutor.price}}</mat-card-header>
        <mat-card-content>
          {{tutor.description}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="accent">Call</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div fxFlex="1 1 40" class="right-column">Cico</div>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet></router-outlet>
